<html>
	<head>
		<title> Rolling a Die </title>
		<style>
	*{font-size:50px;}
	 body {background-color: azure}
	img{width:300px; height:auto;}
	h1{background-color:black; color:white; width:70%; border-radius:40px;}
	button{border:none; background-color:lightgreen; color:black; padding:20px; 	cursor:pointer;}
	button:hover{color:blue;}
		</style>
	</head>	</html>

	<body>
	<center>
		<h1> Rolling a Die </h1>
		<button onclick="roll()">    Roll</button>
		<br/>
		<image id="im1"  src="d1.PNG"  />

		<script>
			function roll()
			{
				let im1 = document.getElementById("im1");

			//array of image names
		let names=["d1.png","d2.png","d3.png","d4.png","d5.png","d6.png"];
			//select random image
			let r=parseInt(Math.random()*names.length);
			//show the image
			im1.src=names[r];
			}
		</script>
	</center>
	</body>

</html>
